<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Seguro - Cifrado End-to-End</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/chat.css') }}">
</head>
<body>
    <div class="chat-container">
        <!-- Header del Chat -->
        <div class="chat-header">
            <div class="header-left">
                <h1>游댏 Chat Seguro</h1>
                <div class="status-badge">
                    <span class="status-indicator disconnected" id="statusIndicator"></span>
                    <span id="statusText">Desconectado</span>
                </div>
            </div>
            <div class="header-right">
                <div class="user-info">
                    <span>游녻</span>
                    <span id="currentUser">{{ user.name }}</span>
                </div>
                <button class="logout-btn" onclick="window.location.href='/logout'">
                    游뛁 Salir
                </button>
                <button class="logout-btn" onclick="window.location.href='/sign'">
                    Firmar
                </button>
            </div>
        </div>

        <!-- Secci칩n de Login (Dentro del Chat) -->
        <div id="loginSection">
            <div class="login-box">
                <h2>Conectar al Chat</h2>
                <p>Ingresa tu nickname y la contrase침a del servidor</p>
                
                <div class="form-group">
                    <label for="nicknameInput">Nickname</label>
                    <input 
                        type="text" 
                        id="nicknameInput" 
                        placeholder="Tu nickname"
                        value="{{ user.name.split()[0] if user.name else '' }}"
                        autocomplete="nickname">
                </div>

                <div class="form-group">
                    <label for="passwordInput">Contrase침a del Servidor</label>
                    <input 
                        type="password" 
                        id="passwordInput" 
                        placeholder="Contrase침a del chat"
                        autocomplete="current-password">
                </div>

                <button class="btn-primary" id="loginBtn">
                    游댏 Conectar al Chat
                </button>

                <div style="margin-top: 20px; padding: 15px; background: #e7f3ff; border-radius: 10px;">
                    <p style="font-size: 0.9rem; color: #004085; text-align: center;">
                        游 <strong>Contrase침a por defecto:</strong> <code style="background: white; padding: 2px 8px; border-radius: 3px; color: #d63384;">secreto</code>
                    </p>
                    <p style="font-size: 0.8rem; color: #666; text-align: center; margin-top: 8px;">
                        (Configurable en el servidor)
                    </p>
                </div>
            </div>
        </div>

        <!-- Secci칩n de Chat (Inicialmente oculta) -->
        <div id="chatSection">
            <div class="chat-main">
                <!-- Contenedor de Mensajes -->
                <div class="messages-container" id="messages">
                    <!-- Los mensajes se agregar치n din치micamente aqu칤 -->
                </div>
            </div>

            <!-- Input de Mensaje -->
            <div class="message-input-container">
                <textarea 
                    class="message-input" 
                    id="messageInput" 
                    placeholder="Escribe tu mensaje... (Enter para enviar)"
                    rows="1"></textarea>
                <button class="send-btn" id="sendBtn">
                    游닋
                </button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="{{ url_for('static', filename='js/chat-client.js') }}"></script>

    <!-- Informaci칩n de Usuario (desde Flask) -->
    <script>
        // Datos del usuario autenticado con OAuth
        window.currentUser = {
            name: "{{ user.name }}",
            email: "{{ user.email }}",
            picture: "{{ user.picture }}"
        };
        console.log('游녻 Usuario autenticado:', window.currentUser);
    </script>
</body>
</html>
